<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Roman's Adventure</title>

        <style>
            canvas {
                image-rendering: optimizeSpeed; /* Older versions of FF          */
                image-rendering: -moz-crisp-edges; /* FF 6.0+                       */
                image-rendering: -webkit-optimize-contrast; /* Safari                        */
                image-rendering: -o-crisp-edges; /* OS X & Windows Opera (12.02+) */
                image-rendering: pixelated; /* Awesome future-browsers       */
                -ms-interpolation-mode: nearest-neighbor; /* IE                            */
            }

            body {
                background-image: url("img/background.png");
                background-repeat: no-repeat;
                background-color: #001032;
                background-position: center;

                font-family: arial, serif;
                color: #fff;
            }

            a {
                color: deepskyblue;
            }

input[type=range] {
  -webkit-appearance: none;
  margin: 7.65px 0;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  height: 5.7px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #e6e6e6;
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}
input[type=range]::-webkit-slider-thumb {
  box-shadow: 1px 1px 1.6px #000000, 0px 0px 1px #0d0d0d;
  border: 1.8px solid #4800aa;
  height: 21px;
  width: 8px;
  border-radius: 11px;
  background: #bfc0bf;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -7.85px;
}
input[type=range]:focus::-webkit-slider-runnable-track {
  background: #f8f8f8;
}
input[type=range]::-moz-range-track {
  height: 5.7px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #e6e6e6;
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}
input[type=range]::-moz-range-thumb {
  box-shadow: 1px 1px 1.6px #000000, 0px 0px 1px #0d0d0d;
  border: 1.8px solid #4800aa;
  height: 21px;
  width: 8px;
  border-radius: 11px;
  background: #bfc0bf;
  cursor: pointer;
}
input[type=range]::-ms-track {
  height: 5.7px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #d4d4d4;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type=range]::-ms-fill-upper {
  background: #e6e6e6;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type=range]::-ms-thumb {
  box-shadow: 1px 1px 1.6px #000000, 0px 0px 1px #0d0d0d;
  border: 1.8px solid #4800aa;
  height: 21px;
  width: 8px;
  border-radius: 11px;
  background: #bfc0bf;
  cursor: pointer;
  height: 5.7px;
}
input[type=range]:focus::-ms-fill-lower {
  background: #e6e6e6;
}
input[type=range]:focus::-ms-fill-upper {
  background: #f8f8f8;
}

        </style>
    </head>
    <body>
        <center>
            <canvas id="gameCanvas"></canvas>
            <script src="js/GraphicsCommon.js?a=5"></script>
            <script src="js/ImageLoading.js?a=5"></script>
            <script src="js/Sounds.js?a=5"></script>
            <script src="js/Hero.js?a=5"></script>
            <script src="js/Enemy.js?a=5"></script>
            <script src="js/World.js?a=5"></script>
            <script src="js/Input.js?a=5"></script>
            <script src="js/Main.js?a=5"></script>
            <script src="js/LevelEditor.js?a=5"></script>
            <script src="js/Dialogue.js?a=5"></script>
            <script src="js/RoomCheck.js?a=5"></script>
            <audio id="backgroundMusic" loop autoplay>
                <source src="music/background_music.ogg"
                        type="audio/ogg" />
                <source src="music/background_musicv2.mp3"
                        type="audio/mp3" />
            </audio>
            <table><tr>
                <td><img src="img/volume.png"></td>
                <td><input id="bgMusicSlider" type="range" min="0" max="1" step=".05" value="1" onchange="changeVolume()" title="Music and sound volume"></td>
            </tr></table>
            <p>Made by members of <a href="http://www.gamkedo.club" target="_blank">Gamkedo Club</a>. Press Esc in-game for full credits.</p>
        </center>
            <p id="levelEditorOutputText"></p>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-88898708-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>

</html>
